<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
	}
</style>0
</head>
<body>
<h1>ToDo Signup</h1>
<form action="signup" method="post">
	<fieldset>
		<legend>Signup here</legend>
		<table>
			<tr>
				<th>Name:</th>
			    <th><input type="text" name="name"></th>
			</tr>
			<tr>
				<th>Email:</th>
				<th><input type="email" name="email"></th>
			</tr>
			<tr>
				<th>Password:</th>
				<th><input type="text" name="password"></th>
			</tr>
			<tr>
				<th>Mobile</th>
				<th><input type="tel" pattern="[0-9]{10}" name="mobile"></th>
			</tr>
			<tr>
				<th>Date Of Birth</th>
				<th><input type="date" name="dob" ></th>
			</tr>
			<tr>
				<th>Gender</th>
				<th><input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female</th>
			</tr>
			<tr>
				<th><button>Signup</button></th>
				<th><button>Cancel</button></th>
				
			</tr>
			<tr>
				<th><button>Login if you have already have account</button></th>
			</tr>
		</table>
	</fieldset>
	
</form>
</body>
</html>
